<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rede Hora 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4B0082 0%, #8B008B 25%, #FF1493 50%, #FF4500 75%, #FF8C00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 250px;
            margin-bottom: 30px;
        }

        h2 {
            color: #4B0082;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4B0082;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF1493;
            box-shadow: 0 0 0 3px rgba(255,20,147,0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #FF1493 0%, #FF4500 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,20,147,0.4);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .info-text {
            margin-top: 20px;
            color: #666;
            font-size: 12px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-text strong {
            color: #4B0082;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/img/logo.png" alt="Rede Hora 10" class="logo">
        <h2>Área Administrativa</h2>
        
        <div id="alert" class="alert"></div>
        
        <form id="form-login">
            <div class="form-group">
                <label>Usuário</label>
                <input type="text" id="username" required placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>

        <div class="info-text">
            <strong>Login padrão:</strong><br>
            Usuário: admin<br>
            Senha: admin123
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Login realizado com sucesso!', 'success');
                    localStorage.setItem('admin_logged', 'true');
                    localStorage.setItem('admin_nome', result.nome);
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Usuário ou senha inválidos', 'error');
                }
            } catch (error) {
                showAlert('Erro ao fazer login', 'error');
                console.error(error);
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
