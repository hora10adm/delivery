<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Motoboy - Rede Hora 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4B0082 0%, #8B008B 25%, #FF1493 50%, #FF4500 75%, #FF8C00 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        h2 {
            color: #4B0082;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4B0082;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF1493;
            box-shadow: 0 0 0 3px rgba(255,20,147,0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF1493 0%, #FF4500 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,20,147,0.4);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        #loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF1493;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/img/logo.png" alt="Rede Hora 10" class="logo">
        <div class="icon">üèçÔ∏è</div>
        <h2>Login do Motoboy</h2>
        <p class="subtitle">Fa√ßa login para continuar suas entregas</p>
        
        <div id="alert" class="alert"></div>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Entrando...</p>
        </div>
        
        <form id="form-login">
            <div class="form-group">
                <label>Usu√°rio</label>
                <input type="text" id="username" required placeholder="Seu usu√°rio" autocomplete="username">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="Sua senha" autocomplete="current-password">
            </div>
            <button type="submit" class="btn-login">üöÄ Entrar</button>
        </form>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        // Verificar se j√° est√° logado
        if (localStorage.getItem('motoboy_logged') && localStorage.getItem('motoboy_nome')) {
            window.location.href = '/motoboy';
        }

        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Mostrar loading
            document.getElementById('form-login').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch(`${API_URL}/motoboy/login`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Login realizado com sucesso!', 'success');
                    localStorage.setItem('motoboy_logged', 'true');
                    localStorage.setItem('motoboy_nome', result.nome);
                    localStorage.setItem('motoboy_id', result.id);
                    
                    setTimeout(() => {
                        window.location.href = '/motoboy';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Usu√°rio ou senha inv√°lidos', 'error');
                    document.getElementById('form-login').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                }
            } catch (error) {
                showAlert('Erro ao fazer login. Verifique sua conex√£o.', 'error');
                document.getElementById('form-login').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                console.error(error);
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
